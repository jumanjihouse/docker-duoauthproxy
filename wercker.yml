box: wercker-labs/docker
build:
  steps:
    - install-packages:
        packages: lxc-docker=1.4.1
    - script:
        name: print system-wide docker info
        code: |
          docker version
          docker info
          docker images
    - script:
        name: build all images
        code: script/build-all.sh
    - script:
        name: test all images
        code: script/test-all.sh
